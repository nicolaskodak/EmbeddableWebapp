<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Django + Apps Script SSO PoC</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 20px;
      }
      iframe {
        width: 100%;
        height: 70vh;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
      label,
      input {
        font-size: 14px;
      }
      input[type="text"] {
        padding: 4px 8px;
      }
      button {
        padding: 4px 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Django + Apps Script SSO PoC</h2>
      <div>
        <span>歡迎，{{ user_id }}</span>
        <a href="{% url 'logout' %}" style="margin-left: 15px; color: #dc3545; text-decoration: none;">登出</a>
      </div>
    </div>

    {% if messages %}
    <div style="margin-bottom: 15px;">
      {% for message in messages %}
      <div style="padding: 10px; border-radius: 4px; margin-bottom: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    {% if iframe_src %}
    <h3>以下是 Apps Script Web App（iframe）：</h3>
    <iframe src="{{ iframe_src }}"></iframe>
    {% else %}
    <div style="margin-top: 15px; padding: 12px; border: 1px solid #f5c6cb; background: #f8d7da; color: #721c24; border-radius: 4px;">
      尚未設定 APPSCRIPT_WEBAPP_URL（或值為空），請檢查環境變數設定。
    </div>
    {% endif %}

    <script>
    setTimeout(function() {
      // 定期重新整理（避免長時間閒置造成 session/授權狀態不一致）
      location.reload();
    }, 30 * 60 * 1000);
    </script>
  </body>
</html>
